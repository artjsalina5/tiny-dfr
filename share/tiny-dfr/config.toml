# tiny-dfr config
# Copy to ~/.config/tiny-dfr/config.toml to customize

# Display
MediaLayerDefault = true
ShowButtonOutlines = false
EnablePixelShift = false

# Font
FontTemplate = "CaskaydiaMonoNerdFontMono:light"

# Brightness
AdaptiveBrightness = false
ActiveBrightness = 250

# Keyboard backlight
KeyboardBrightnessEnabled = true
KeyboardBrightnessStep = 1466

# Navigation
BackButtonShowOutlines = false
BackButtonOutlineColor = 0.3
ExpandableTimeoutSeconds = 5

# Primary layer (F1-F12)
PrimaryLayerKeys = [
  { Text = "F1",  Action = "F1"  },
  { Text = "F2",  Action = "F2"  },
  { Text = "F3",  Action = "F3"  },
  { Text = "F4",  Action = "F4"  },
