  { Text = "plugin-hyprland", Action = "Hyprland_Expand_ActiveWindow", ButtonTitle = "title", ShowAppIconAlongsideText = true, ShowButtonOutlines = false, ButtonOutlinesColor = [0.10196,0.10588,0.149019], Stretch = 6 },
