  { Text = "F7",  Action = "F7"  },
  { Text = "F8",  Action = "F8"  },
  { Text = "F9",  Action = "F9"  },
  { Text = "F10", Action = "F10" },
  { Text = "F11", Action = "F11" },
  { Text = "F12", Action = "F12" },
]

